{% extends 'base/base.html'%}
{% block page_content %}
    <form method="post" id="frmEval">
        {% csrf_token %}
        <div class="col-xl-12 col-md-12 mb-12">
            {% if encabezado %}
            <div class="card border-left-warning shadow h-100 py-2">
            {% else %}
            <div class="card border-left-success shadow h-100 py-2">
            {% endif %}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                {% if encabezado %} Editar {% else %} Nueva {% endif %} Evaluacion(es)
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="row">
                            <!-- Inicio Izquierda -->
                                    <!-- Inicio Encabezado -->
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="id_fecha_eval">Fecha Eval:</label>
                                        {{form_enc.fecha_eval}}
                                    </div>
                                    <div class="form-group">
                                        <label for="id_descripcion">Descripción:</label>
                                        {{form_enc.observacion}}
                                    </div>
                                </div>
                                <!-- Botones -->
                                <div class="dropdown-divider"></div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                        <a href="{% url 'eval:eval_list' %}" class="btn btn-success"><i class="far fa-hand-point-left"></i> Cancelar</a>
                                    </div>
                                </div>
                                <!-- Fin Botones -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>    
    </form>
{% endblock %}
{% block js_page %}
<script>
    $(function () {

        $("#sidebarToggle").click();

        $('.table').DataTable({
            "pageLength": 2,
            "language": {
            "sProcessing": "Procesando...",
            "sLengthMenu": "Mostrar _MENU_ registros",
            "sZeroRecords": "No se encontraron resultados",
            "sEmptyTable": "Ningún dato disponible en esta tabla",
            "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
            "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
            "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
            "sInfoPostFix": "",
            "sSearch": "Buscar:",
            "sUrl": "",
            "sInfoThousands": ",",
            "sLoadingRecords": "Cargando...",
            "oPaginate": {
                "sFirst": "<span class='fa fa-angle-double-left'></span>",
                "sLast": "<span class='fa fa-angle-double-right'></span>",
                "sNext": "<span class='fa fa-angle-right'></span>",
                "sPrevious": "<span class='fa fa-angle-left'></span>"
            },
            "oAria": {
                "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                "sSortDescending": ": Activar para ordenar la columna de manera descendente"
            }
            }
        });
    });
</script>
{% endblock %}
